<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="trailPath">
      <h2 data-cy="trailPathDetailsHeading"><span jhiTranslate="hopitAdminApp.trailPath.detail.title">Trail Path</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ trailPath.id }}</span>
        </dd>
        <dt><span jhiTranslate="hopitAdminApp.trailPath.title">Title</span></dt>
        <dd>
          <span>{{ trailPath.title }}</span>
        </dd>
        <dt><span jhiTranslate="hopitAdminApp.trailPath.distance">Distance</span></dt>
        <dd>
          <span>{{ trailPath.distance }}</span>
        </dd>
        <dt><span jhiTranslate="hopitAdminApp.trailPath.description">Description</span></dt>
        <dd>
          <span>{{ trailPath.description }}</span>
        </dd>
        <dt><span jhiTranslate="hopitAdminApp.trailPath.trail">Trail</span></dt>
        <dd>
          <div *ngIf="trailPath.trail">
            <a [routerLink]="['/trail', trailPath.trail?.id, 'view']">{{ trailPath.trail?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/trail-path', trailPath.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
